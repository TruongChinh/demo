<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register-user}" th:object="${user}" method="post">
    <fieldset>
        <h2 style="margin-bottom: 10px">Đăng kí </h2>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="username">Tên đăng nhập :</label>
                    <input type="text" class="form-control" id="username" th:field="*{userName}" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu :</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="password"/>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block btn-register">Đăng kí</button>
    </fieldset>
</form>
</body>
</html>
