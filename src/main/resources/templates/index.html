<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common :: common-css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home page</title>
</head>

<body>
<div th:replace="fragments/common :: top-bar"></div>
<div th:replace="fragments/common :: left-sidebar"></div>

<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title float-left">Dashboard</h4>
                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item"><a href="/">eP Evaluation</a></li>
                            <li class="breadcrumb-item active">Home</li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- for test start-->
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label> Pages <span class="text-danger">*</span></label>
                        <input type="number" onchange="showReport(this)" value="10" id="pages">
                    </div>
                </div>
            </div>
            <!-- for test end -->
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="car-box">
                        <h4 class="header-title m-t-0"> Report Detail </h4>
                        <div id="chartWrapper" class="mt-4">
                            <canvas id="reportDetail"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 ">
                    <div class="car-box">
                        <h4 class="header-title m-t-0"> Explain </h4>
                        <p>First column: Represents the average of the 100 best rated results.</p>
                        <p>Second column: Displays the average of the 10 most recent good results.</p>
                        <p>The remaining columns are the rating of specific websites.</p>
                    </div>
                </div>
            </div>
        </div> <!-- container -->
    </div> <!-- content -->

    <div th:replace="fragments/common :: footer"></div>

</div>

<div th:replace="fragments/common :: common-js"></div>
<script th:src="@{js/app/index.js}"></script>
</body>
</html>
